<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /* 设置html和body元素高度为100%，确保页面能撑满整个视口 */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* 设置iframe宽度和高度都为100%，使其铺满整个页面 */
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
</body>

</html>
