  <!-- 添加网站运行时间统计 -->
  <!-- 仿照https://notebook.js.org/#/ -->
<script>
    function siteTime() {
        window.setTimeout(siteTime, 1000); // 改为函数引用而非字符串
        var seconds = 1000;
        var minutes = seconds * 60;
        var hours = minutes * 60;
        var days = hours * 24;
        var years = days * 365;
        var today = new Date();
        var todayYear = today.getFullYear();
        var todayMonth = today.getMonth() + 1;
        var todayDate = today.getDate();
        var todayHour = today.getHours();
        var todayMinute = today.getMinutes();
        var todaySecond = today.getSeconds();
        var t1 = Date.UTC(2024, 10, 4, 20, 20, 20); // 月份改为10表示11月
        var t2 = Date.UTC(todayYear, todayMonth - 1, todayDate, todayHour, todayMinute, todaySecond); // 月份调整
        var diff = t2 - t1;
        var diffYears = Math.floor(diff / years);
        var diffDays = Math.floor((diff / days) - diffYears * 365);
        var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
        var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes);
        var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);
        
        // 添加元素存在性检查
        var timeElement = document.getElementById("sitetime");
        if (timeElement) {
            timeElement.innerHTML = " 本站已不安全运行 " + diffYears + " 年 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分 " + diffSeconds + " 秒 ";
        }
    }
    // 确保DOM加载完成后再执行
    if (document.readyState === 'complete') {
        siteTime();
    } else {
        window.addEventListener('load', siteTime);
    }
</script>
