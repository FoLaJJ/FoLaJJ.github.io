<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-J5DSLN8EB8"></script>
<script>

<body>
  <div id="app">稍等片刻...</div>
  <!-- gitalk容器渲染的位置 -->
  <div id="gitalk-container"></div>
  <script>
  window.$docsify = {

    // 左上角名字，可以使用css元素
    name: "<span style='font-weight:bold;color:#42b983;'>FoLaJJ</span>",

    // 右上角小链接
    repo: 'https://github.com/FoLaJJ',

    // 不加载_sidebar.md，使用自动生成的侧边栏
    loadSidebar: false,  
    subMaxLevel: 3,

    // 切换页面后自动跳到最顶部
    auto2top: true,

    // 开启导航栏,加载_navbar.md
    loadNavbar: true,

    // loadFooter: '_footer.md',
    loadFooter: true, 

    // 开启封面页，设置不一闪而过，就是能够固定在封面页
    coverpage: true,
    onlyCover: true,

    // 404页面
    notFoundPage: "404.md",

    latex: {
      inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
      displayMath  : [['$$', '$$']],               // default
    },

    plugins: [
      function (hook, vm) {
        function updateHomeClass() {
          var path = vm.route && vm.route.path ? vm.route.path : '/';
          var isHome = path === '/' || path === '/README' || path === '/README.md';
          var body = document.body;
          if (!body) return;
          if (isHome) {
            body.classList.add('home-page');
            body.classList.add('close');
          } else {
            body.classList.remove('home-page');
            body.classList.remove('close');
          }
        }

        hook.doneEach(function () {
          updateHomeClass();
          if (window.renderGitalkForReadme) {
            window.renderGitalkForReadme(vm);
          }
        });
      }
    ],
  };

</script>

<!-- Docsify v4 -->
<script src="plugin/docsify@4.js"></script>

<!-- gitalk评论 -->
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
