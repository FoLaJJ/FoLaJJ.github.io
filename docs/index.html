    },

    plugins: [
      function (hook, vm) {
        function updateHomeClass() {
          var path = vm.route && vm.route.path ? vm.route.path : '/';
          var isHome = path === '/' || path === '/README' || path === '/README.md';
          var body = document.body;
          if (!body) return;
          if (isHome) {
            body.classList.add('home-page');
            body.classList.add('close');
          } else {
            body.classList.remove('home-page');
            body.classList.remove('close');
          }
        }

        hook.doneEach(function () {
          updateHomeClass();
        });
      }
    ],
  };

</script>

<script>
    title = location.hash.match(/#(.*?)([?]|$)/)
    if (title != null) {
      title = location.hash.match(/#(.*?)([?]|$)/)[1]
    }
    
    // 限制 50 个字符
    if (title != null) {
      title = decodeURI(title.substring(1, title.length))
      if (title.length >= 50) {
        title = title.substring(title.length - 50, title.length)
      }
    } else {
      title = 'home page'
    }

    const gitalk = new Gitalk({
      clientID: 'Ov23li29QbSJE1lhrlNm',
      clientSecret: '03cb076b091d695858e819d98409b9313d4f3560',
      repo: 'FoLaJJ.github.io',
      owner: 'FoLaJJ',
      admin: ['FoLaJJ'],
      // facebook-like distraction free mode
      distractionFreeMode: true,
      title: title,
      id: title,
      //id: location.pathname
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
    gitalk.render('gitalk-container')
  </script>


<!-- 不知道哪个插件重复渲染footer了，直接加这个代码确保footer只展示一个 -->
  <script>
    (function() {
      // 监听 DOM 变化，防止动态渲染导致 footer 重复
      const observer = new MutationObserver(function(mutations) {
        const footers = document.querySelectorAll("footer");
        if (footers.length > 1) {
          // 只保留最后一个 footer，删除前面的
          for (let i = 0; i < footers.length - 1; i++) {
            footers[i].remove();
          }
        }
      });

      // 开始监听整个 body 的变化
      observer.observe(document.body, {
        childList: true,  // 监听子节点变化
        subtree: true     // 监听所有后代节点
      });

      // 初始检查（防止首次加载时就有多个 footer）
      const initialFooters = document.querySelectorAll("footer");
      if (initialFooters.length > 1) {
        for (let i = 0; i < initialFooters.length - 1; i++) {
          initialFooters[i].remove();
        }
      }
    })();
  </script>
